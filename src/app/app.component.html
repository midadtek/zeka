<ion-app>
  <ion-menu side="start" type="push" contentId="main" [swipeGesture]="false">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>القائمة</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list mode="ios">
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/zekat-category" detail="false">
          <ion-icon name="calculator-outline" slot="start"></ion-icon>
          <ion-label>حساب الزكاة</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item lines="none">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>فتاوى الزكاة</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="wallet" detail="false">
          <ion-icon name="wallet-outline" slot="start"></ion-icon>
          <ion-label>المحفظة</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <div style="height: 150px;" ></div>
        <ion-row class="ion-justify-content-center">
        </ion-row>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
