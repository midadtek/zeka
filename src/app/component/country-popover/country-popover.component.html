<div *ngIf='isLoading' style="padding:45%;">
  <ion-spinner ></ion-spinner>
</div>
<ion-content class="ion-text-center" *ngIf='!isLoading'>
    <ion-list>
      <ion-item *ngFor='let code of countriesName'>
        <ion-label (click)='setItem(code)'>{{ code }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
